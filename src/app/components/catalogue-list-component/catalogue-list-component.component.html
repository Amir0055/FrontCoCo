<div class="row">
    <div class="col-md-3" *ngFor="let catalogue of catalogues">
      <div class="card mb-4 shadow-sm">
        <img [src]="catalogue.img" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ catalogue.nom }}</h5>
          <p class="card-text">{{ catalogue.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a  (click)="voirProduits(catalogue.id)" class="btn btn-sm btn-outline-secondary">Voir les produits</a>
          </div>
        </div>
      </div>
    </div>
</div>
